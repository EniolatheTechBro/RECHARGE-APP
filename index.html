<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./recharge.css">
    
</head>
<body >
    <h1>RECHARGE CARD GENERATOR</h1>

    <div id="cardDiv">
        <div id="cardGen">

            <label for="network">SELECT NETWORK:</label>
           <select name="network" id="NETWORK">
                <option  value="9MOBILE">9MOBILE</option>
                <option  value="GLO">GLO</option>
                <option value="MTN">MTN</option>
                <option  value="AIRTEL">AIRTEL</option>
           </select>
    
           <br><br>
            <label for="amount">AMOUNT:</label>
           <select name="amount" id="Amount" >
                <option  value="500">500</option>
                <option  value="1000">1000</option>
                <option  value="2000">2000</option>
                <option  value="5000">5000</option>
           </select>
    
           <br><br>
    
    
           <label for="code">CODE:</label>
           <input type="text" name="code" id="codeInput">
           <button type="button" class="btn btn-success" onclick="Gen()">GENERATE PIN</button>
           <button type="button" class="btn btn-warning" onclick="savePin()">SAVE PIN</button>
           
        </div>
    
        <div id="rechargee">
            
        </div>
    </div>


    <div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">S/N</th>
                <th scope="col">Network Operator</th>
                <th scope="col">Amount</th>
                <th scope="col">Pin</th>
                <th scope="col">Code</th>
                <th scope="col">Status</th>
                <th scope="col">Date/Time Created</th>
                <th scope="col">Date/Time Used</th>
              </tr>
            </thead>

            <tbody id="Table">

            </tbody>
         
          </table>
    
    </div>
    
    
    

    <script src="./recharge.js">

       

       
    </script>


</body>
